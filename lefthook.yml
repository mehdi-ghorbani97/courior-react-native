pre-commit:
  parallel: true
  commands:
    testing:
      run: npm test
    types:
      glob: '*.{js,ts, jsx, tsx}'
      run: npx tsc --noEmit
    lint:
      glob: '*.{js,ts,jsx,tsx}'
      run: npx eslint {staged_files}
    prettier:
      glob: '*.{js,ts,jsx,tsx}'
      run: npx prettier --check {staged_files}

prepare-commit-msg:
  commands:
    commitzen:
      interactive: true
      run: LEFTHOOK=0 yarn cz # otherwise we fall into endless recursion

commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx commitlint --edit
